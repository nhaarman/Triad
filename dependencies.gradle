ext {
    kotlinVersion = "1.0.5-2"

    androidBuildToolsPlugin = "com.android.tools.build:gradle:2.2.2"
    androidSupportAnnotations = "com.android.support:support-annotations:25.0.1"
    gradleBintrayPlugin = "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7"
    gradleVersionsPlugin = "com.github.ben-manes:gradle-versions-plugin:0.13.0"
    jetbrainsAnnotations = "org.jetbrains:annotations:15.0"
    kotlinGradlePlugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    kotlinStdLib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    kotlinReflect = "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

    androidAppCompatV7 = "com.android.support:appcompat-v7:25.0.1"

    /* Tests */
    expectKt = "com.nhaarman:expect.kt:0.6.0"
    hamcrest = "org.hamcrest:hamcrest-all:1.3"
    junit = "junit:junit:4.12"
    mockito = "org.mockito:mockito-core:2.2.22"
    mockitoKotlin = "com.nhaarman:mockito-kotlin:0.12.1"

    /* Instrumentation tests */
    androidSupportTestRunner = "com.android.support.test:runner:0.5"
    androidSupportTestRules = "com.android.support.test:rules:0.5"
    assertJ = "com.squareup.assertj:assertj-android:1.1.1"
    espresso = "com.android.support.test.espresso:espresso-core:2.2.2"
}