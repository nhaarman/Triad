buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.0'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:2.2.4'
  }
}

allprojects {
  repositories {
    jcenter()
  }

  project.apply from: rootProject.projectDir.absolutePath + '/gradle/tagging.gradle';

  afterEvaluate { project ->
    if (project.hasProperty('android')) {
      project.android.compileSdkVersion 23;
      project.android.buildToolsVersion '23.0.0'
      project.android.defaultConfig.minSdkVersion 14;
      project.android.defaultConfig.targetSdkVersion 23;
    }
  }
}

println ext.versionName

